<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="set1.css">
</head>
<body>
    <div class="login">
        <form id="loginForm" action="idea.html" method="get" onsubmit="redirectToInputsPage(event)">
            <b><h1 style="color: #e4a4f49d; font-size: 36px; text-transform: uppercase;">HEALTHCARE MONITORING</h1></b>
            <h2>LOG IN</h2>
            <label for="username">USERNAME</label>
            <input type="text" id="username" name="username" required>
            <label for="age">AGE</label>
            <input type="number" id="age" name="age" required>
            <label for="emailaddress">EMAIL ADDRESS</label>
            <input type="text" id="address" name="address" required>
            <!-- Removed gender label and input -->
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function redirectToInputsPage(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const age = document.getElementById('age').value;
            const address = document.getElementById('address').value;
            // Remove gender variable from here
            const url = `idea.html?username=${encodeURIComponent(username)}&age=${encodeURIComponent(age)}&address=${encodeURIComponent(address)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
